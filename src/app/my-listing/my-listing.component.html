<section class="page-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>My listings</h3>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-listings">
                    <div class="table-listings-thead">
                        <div class="table-listings-thead-tr">
                            <div class="table-listings-thead-th">&nbsp;</div>
                            <div class="table-listings-thead-th">Title</div>
                            <div class="table-listings-thead-th">Expires</div>
                            <div class="table-listings-thead-th">Price</div>
                        </div>
                    </div>
                    <div class="table-listings-tbody">
                        <div class="table-listings-tbody-tr" *ngFor="let item of myListing" (click) = "item.isSelected = !item.isSelected" [ngClass] = "{'selected': item.isSelected}">
                            <div class="table-listings-tbody-td">
                                <div class="table-listings-tbody-td-inner">
                                    <div class="listing-thumb"><img [src] = "item.thumb" data-bg="true" /></div>
                                </div>
                            </div>
                            <div class="table-listings-tbody-td">
                                <div class="table-listings-tbody-td-inner">
                                    <div class="listing-title"><a href="listings-individual.html">{{item.title}}</a></div>
                                    <div class="listing-stats">
                                        <div>Views: {{item.views}}</div>
                                        <div>Interested: {{item.interested}}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-listings-tbody-td">
                                <div class="table-listings-tbody-td-inner">
                                    <div class="listing-expired">{{item.expired}}</div>
                                </div>
                            </div>
                            <div class="table-listings-tbody-td">
                                <div class="table-listings-tbody-td-inner">
                                    <div class="listing-price">{{item.price}}</div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="listing-actions">
                    <div><a href="#" class="btn btn-primary">Delete</a></div>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="section-subscribe">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h3>Subscribe to our newsletter</h3>
                <p class="sub-heading">Donec et magna odio. Ut semper vel magna congue condimentum.</p>
                <form class="form-subscribe">
                    <input type="email" placeholder="Enter your email address" />
                    <button type="submit" class="btn btn-white">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</section>
