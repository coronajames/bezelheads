

<section class="page-content">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-6">
              <div class="row">
                  <div class="col-lg-12">
                      <h3>Sign In</h3>
                  </div>
              </div>
              <hr/>
              <form class="form-account">
                  <fieldset>
                      <div class="form-row">
                          <div class="col-lg-12">
                              <div class="form-group">
                                  <label>Email Address</label>
                                  <input type="email" class="form-control" placeholder="" />
                              </div>
                          </div>
                      </div>
                      <div class="form-row">
                          <div class="col-lg-12">
                              <div class="form-group">
                                  <label>Password</label>
                                  <input type="password" class="form-control" placeholder="" />
                              </div>
                          </div>
                      </div>
                  </fieldset>
                  <fieldset>
                      <div class="form-group text-right">
                          <p class="notice">Don't have an account yet? Click here to <a href="" routerLink="signup">sign up</a>.</p>
                          <p class="notice">Forgot your password? Click here to <a href="" routerLink="forgotPass">recover your password</a>.</p>
                          <button  class="btn btn-primary" (click) = "signin()">Sign In</button>
                      </div>
                  </fieldset>
              </form>
          </div>
      </div>
  </div>
</section>

<section id="section-subscribe">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-8 text-center">
              <h3>Subscribe to our newsletter</h3>
              <p class="sub-heading">Donec et magna odio. Ut semper vel magna congue condimentum.</p>
              <form class="form-subscribe">
                  <input type="email" placeholder="Enter your email address" />
                  <button type="submit" class="btn btn-white" (click) ="signup()">Sign Up</button>
              </form>
          </div>
      </div>
  </div>
</section>
